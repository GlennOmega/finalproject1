<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert()</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interactive Example</h1>

    <h3>Secton 1 Lessons</h3>

    <p>Toggle Button Event</p>

    <!-- Button to toggle menu -->
    <button id="menuButton">Toggle Menu</button>

    <!-- The menu -->
    <ul id="menu" class="hidden">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Show Alert -->

    <button id="clickBtn">Show Alert</button>

    <!-- Increment Decrement -->
    <button id="incrementButton">Increment Counter</button>
    <button id="decrementButton">Decrement Counter</button>

    <!-- Reset -->

    <button style="display: inline" id="resetButton">Reset</button>

    <!-- Increment Decrement Counter-->
    <p>Counter: <span id="counter">0</span></p>

    <!-- Regex Form Validation -->
    <label for="username">Enter your name</label>
    <input type="text" id="username" placeholder="Your Name" />
    <button id="greetButton">Greet Me</button>

    <p id="greetingMessage"></p>

    <!-- Add Paragraph -->
    <button id="addParagraphButton">Add Paragraph</button>
    <br /><br />
    <div id="parapraphContainer"></div>

    <!-- link to the external javaScript -->
    <script src="script.js"></script>
  </body>
</html>
